name: Image Sync

on:
  push:
    branches: [ main ]
    paths: [ 'images.yaml' ]  # 仅当镜像列表变更时触发
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每日自动同步（可选，根据需求开启）

jobs:
  sync-images:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 延长超时时间（应对大量镜像）
    permissions:
      contents: read  # 最小权限原则
      actions: read

    steps: 
      # 最大化磁盘空间
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048  # 系统根目录保留 2GB 空间（避免系统崩溃）
          swap-size-mb: 128      # 启用 128MB 交换分区（可选，缓解内存压力）
          remove-dotnet: 'true'  # 删除 .NET 运行时
          remove-haskell: 'true' # 删除 Haskell 环境
          remove-android: 'true' # 删除 Android SDK
          remove-codeql: 'true'  # 删除 CodeQL 工具
          remove-go: 'true'      # 新增：删除 Go 环境
          build-mount-path: '/var/lib/docker/' # 将 Docker 存储目录挂载到扩容空间

      - name: Checkout Code
        uses: actions/checkout@v4  # 升级到最新版本（安全更新）

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3  # 优化Docker构建环境，支持并行处理

      - name: Login to Registry
        uses: docker/login-action@v3  # 升级到最新版本
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Sync Images
        run: |
          chmod +x ./app.sh
          ./app.sh
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          NAMESPACE: ${{ secrets.REGISTRY_NAMESPACE }}

      - name: Upload Logs
        if: always()  # 无论成功失败都保留日志
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            succeeded.log
            failed.log
          retention-days: 7  # 日志保留7天（节省空间）

      - name: Notify Result
        if: always()  # 可选：添加通知（如钉钉、Slack）
        run: |
          if [ -s failed.log ]; then
            echo "镜像同步失败，请查看日志"
          else
            echo "镜像同步成功"
          fi
