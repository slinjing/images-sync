name: Image Synchr
 
on:
  push:
    branches: [ main ]
    paths:
    - 'images.yaml'
 
jobs:
  push-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
 
    - name: Login  Aliyun Registry
      uses: docker/login-action@v1
      with:
        mode: login
        registry: ${{ secrets.REGISTRY }}  
        username: ${{ secrets.REGISTRY_USER }} 
        password: ${{ secrets.REGISTRY_PASSWORD }} 
 
    - name: Push Image
      run: chmod +x ./app && ./app 
      env:
        REGISTRY: ${{ secrets.REGISTRY }}
        NAMESPACE: ${{ secrets.REGISTRY_USER }}

    - name: Clean up
      run: docker images -f $(docker ps -q)
