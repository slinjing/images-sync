name: Image Sync

on:
  push:
    branches: [ main ]
    paths: [ 'images.yaml' ]  # 仅当镜像列表变更时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-images:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 防止无限等待

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 使用最新版本

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3  # 优化Docker环境

      - name: Login to Registry
        uses: docker/login-action@v3  # 使用最新版本
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Sync Images
        run: |
          chmod +x ./app.sh
          ./app.sh
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          NAMESPACE: ${{ secrets.REGISTRY_NAMESPACE }}

      - name: Upload Logs
        if: always()  # 无论成功失败都上传日志
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            succeeded.log
            failed.log
